  <script>
    var findInAlphabet = function(letter) {
      letter = letter.toLowerCase();
      var alphabet = "abcdefghijklmnopqrstuvwxyz";
      for (var char of alphabet) {
        if (char === letter) {
          return letter;
        }
      }
      return null;
    };

    var decodeWord = function(word, encodedWord, letter) {
      encodedWord = Array.from(encodedWord);
      for (var i in word) {
        if (word[i] === letter) {
          encodedWord[i] = letter;
        }
      }
      encodedWord = encodedWord.join("");
      return encodedWord;
    };

    var cypher = decodeWord("hello", "_____", "");
